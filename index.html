<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRC Finance Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            line-height: 1.6;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #00d4ff;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            background: linear-gradient(90deg, #00ffaa, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.2em;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            background-color: #111111;
            border-left: 4px solid #00d4ff;
            border-radius: 5px;
        }

        .section h2 {
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #00d4ff;
            margin-top: 50px;
            color: #00ffaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>VRC Finance Club</h1>
        <p class="subtitle">VRC金融会</p>
    </header>

    <div class="container">
        <section class="section">
            <h2>关于我们</h2>
            <p>欢迎来到VRC Finance Club，这是一个专注于虚拟金融和区块链技术的社区（说是金融其实是想着ERP）。</p>
        </section>

        <section class="section">
            <h2>活动内容</h2>
            <p>提供金融知识分享、市场分析和投资咨询等服务（我只会扯淡）。</p>
        </section>

        <section class="section">
            <h2>加入我们</h2>
            <p>与全球金融爱好者一起探索虚拟经济的未来（其实是去ERP）。</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 VRC Finance Club. All rights reserved.</p>
    </footer>
</body>
</html>
